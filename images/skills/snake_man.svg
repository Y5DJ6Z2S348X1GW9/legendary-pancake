<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圆 -->
  <circle cx="50" cy="50" r="45" fill="#9c27b0" opacity="0.1"/>
  
  <!-- 蛇人形态轮廓 -->
  <path d="M40,30 C45,25 55,25 60,30 C65,35 65,45 65,55 C65,65 60,75 50,75 C40,75 35,65 35,55 C35,45 35,35 40,30 Z" fill="#ffccbc"/>
  
  <!-- 蛇鳞纹理 -->
  <path d="M45,40 L55,40" stroke="#9c27b0" stroke-width="1" fill="none" opacity="0.5"/>
  <path d="M40,45 L60,45" stroke="#9c27b0" stroke-width="1" fill="none" opacity="0.5"/>
  <path d="M40,50 L60,50" stroke="#9c27b0" stroke-width="1" fill="none" opacity="0.5"/>
  <path d="M40,55 L60,55" stroke="#9c27b0" stroke-width="1" fill="none" opacity="0.5"/>
  <path d="M45,60 L55,60" stroke="#9c27b0" stroke-width="1" fill="none" opacity="0.5"/>
  
  <!-- 紫色能量光环 -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="#9c27b0" stroke-width="3" opacity="0.5">
    <animate attributeName="r" values="30;40;30" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.2;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- 蛇形手臂 -->
  <path d="M30,50 C25,45 20,50 15,45" stroke="#ffccbc" stroke-width="5" stroke-linecap="round" fill="none"/>
  <path d="M70,50 C75,45 80,50 85,45" stroke="#ffccbc" stroke-width="5" stroke-linecap="round" fill="none"/>
  
  <!-- 四档标志 -->
  <text x="50" y="55" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#9c27b0">IV</text>
</svg>