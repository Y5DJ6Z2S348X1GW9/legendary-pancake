<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圆 -->
  <circle cx="50" cy="50" r="45" fill="#f44336" opacity="0.1"/>
  
  <!-- 人物轮廓 -->
  <path d="M40,30 C45,25 55,25 60,30 C65,35 65,45 65,55 C65,65 60,75 50,75 C40,75 35,65 35,55 C35,45 35,35 40,30 Z" fill="#ffccbc"/>
  
  <!-- 红色能量光环 -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="#f44336" stroke-width="3" opacity="0.5">
    <animate attributeName="r" values="30;40;30" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.2;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- 蒸汽效果 -->
  <circle cx="30" cy="40" r="3" fill="#f5f5f5" opacity="0.7">
    <animate attributeName="cy" values="40;30;20" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;0.3;0" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="35" cy="45" r="2" fill="#f5f5f5" opacity="0.7">
    <animate attributeName="cy" values="45;35;25" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;0.3;0" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="70" cy="40" r="3" fill="#f5f5f5" opacity="0.7">
    <animate attributeName="cy" values="40;30;20" dur="1.8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;0.3;0" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="65" cy="45" r="2" fill="#f5f5f5" opacity="0.7">
    <animate attributeName="cy" values="45;35;25" dur="1.3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;0.3;0" dur="1.3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- 二档标志 -->
  <text x="50" y="55" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#d50000">II</text>
  
  <!-- 脉动效果 -->
  <path d="M25,50 L35,50" stroke="#f44336" stroke-width="2" stroke-linecap="round">
    <animate attributeName="opacity" values="1;0.3;1" dur="0.8s" repeatCount="indefinite"/>
  </path>
  <path d="M65,50 L75,50" stroke="#f44336" stroke-width="2" stroke-linecap="round">
    <animate attributeName="opacity" values="1;0.3;1" dur="0.8s" repeatCount="indefinite" begin="0.2s"/>
  </path>
</svg>